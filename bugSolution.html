<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Wait for the DOM to be fully loaded before manipulating it
    window.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById("myDiv").innerHTML = "This text replaces the first text";

      const newDiv = document.createElement('div');
      newDiv.id = 'newDiv';
      newDiv.innerHTML = 'This is new div';
      document.body.appendChild(newDiv);
    });
  </script>
</body>
</html>
